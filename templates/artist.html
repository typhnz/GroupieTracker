<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/cssFile/artist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="icon" href="picture/G.png"/>
    <title>Groupie-Tracker</title>
</head>

<body>
    <nav>
        <ul>
          <li>
            <a href="/">HOME</a>
          </li>
          <!-- other navigation links -->
          <li>
            <form>
              <input class="search" type="text" placeholder="Search...">
              <button class="search-btn" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </nav>

    <div class="site">
        <div class="body">
            <div class="title">
                <span>ARTISTES</span>
            </div>
            <div>
                {{range .Artists}}
                <div class="cards">
                    <form method="POST" action="/details">
                        <input name="Oui" type="hidden" value="{{.ID}}">
                            <button class="button-background" type="submit">
                                <div class="flip-card">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front">
                                            <img class="img" src="{{.Image}}">
                                        </div>
                                        <div class="flip-card-back">     
                                            <div class="flip-card-back-name">
                                                {{.Name}}
                                            </div>
                                            <div class="flip-card-back-date">
                                                <div class="flip-card-back-date-title">
                                                    Dates de Creation :
                                                </div>
                                                <div>
                                                    {{.CreationDate}}
                                                </div>
                                            </div>
                                            <div class="flip-card-back-member">
                                                <div class="flip-card-back-date-members">
                                                    Members :
                                                </div>
                                                {{range .Members}}
                                                    <div>
                                                        {{.}}
                                                    </div>
                                                {{end}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </button>
                    </form>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>

</html>
