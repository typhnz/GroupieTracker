<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssFile/artist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a483f11411.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="icon" href="./picture/G.png"/>
    <title>Groupie-Tracker</title>
</head>

<body>
    <nav>
        <ul>
            <a href="/">
                <img src="picture/G.png" class="logo" width="50px" height="50px" alt="G logo">
                </a>
            </ul>
            <form class= "search" action="/search" method="get">
                <input type="text" name="query" placeholder="search..." class="input" onfocus="this.placeholder =''">
                <i class="fa fa-search" aria-hidden="true"></i>
            </form>
    </nav>

    <div class="site">
        <div class="body">
            <p class="title">
                <span>a</span>
                <span>r</span>
                <span>t</span>
                <span>i</span>
                <span>s</span>
                <span>t</span>
                <span>s</span>
            </p>
            <div class="sort">
                <div>
                  <form action="" method="post">
                    <button class="sort-button" type="submit" name="option" value="sortAtoZ">
                      <p>sort A-Z</p>
                    </button>
                  </form>
                  <form action="" method="post">
                    <button class="sort-button" type="submit" name="option" value="sortZtoA">
                      <p>sort Z-A</p>
                    </button>
                  </form>
                  <form action="" method="post">
                    <button class="sort-button" type="submit" name="option" value="sortMostRecent">
                      <p>most recent</p>
                    </button>
                  </form>
                  <form action="" method="post">
                    <button class="sort-button" type="submit" name="option" value="sortLeastRecent">
                      <p>least recent</p>
                    </button>
                  </form>
                </div>
            </div>
            <div>
                {{range .Artists}}
                <div class="cards">
                    <form method="POST" action="/details">
                        <input name="true" type="hidden" value="{{.ID}}">
                            <button class="button-background" type="submit">
                                <div class="flip-card">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front">
                                            <img class="img" src="{{.Image}}">
                                        </div>
                                        <div class="flip-card-back">     
                                            <div class="flip-card-back-name">
                                                {{.Name}}
                                            </div>
                                            <div class="flip-card-back-date">
                                                <div class="flip-card-back-date-title">
                                                    Dates de Creation :
                                                </div>
                                                <div>
                                                    {{.CreationDate}}
                                                </div>
                                            </div>
                                            <div class="flip-card-back-member">
                                                <div class="flip-card-back-date-members">
                                                    Members :
                                                </div>
                                                {{range .Members}}
                                                    <div>
                                                        {{.}}
                                                    </div>
                                                {{end}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </button>
                    </form>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
